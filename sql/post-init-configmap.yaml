apiVersion: v1
kind: ConfigMap
metadata:
  name: post-init-configmap
  namespace: default   # 실제 네임스페이스가 다르면 적절히 수정해주세요
data:
  post-init.sql: |
    -- DB 생성 및 사용
    SET character_set_client = utf8mb4;
    SET character_set_connection = utf8mb4;
    SET character_set_results = utf8mb4;

    CREATE DATABASE IF NOT EXISTS post_service_db;
    USE post_service_db;

    -- Post 테이블 생성 (user_nickname 추가됨)
    CREATE TABLE IF NOT EXISTS Post (
        post_id INT AUTO_INCREMENT PRIMARY KEY,
        post_title VARCHAR(255),
        post_content TEXT,
        category VARCHAR(50),
        post_date DATETIME DEFAULT CURRENT_TIMESTAMP,
        view_count INT DEFAULT 0,
        like_count INT DEFAULT 0,
        scrap_count INT DEFAULT 0,
        comment_count INT DEFAULT 0,
        user_email VARCHAR(255) NOT NULL,
        user_nickname VARCHAR(100) NOT NULL,
        university_id INT NOT NULL
    );

    -- PostImage 테이블 생성
    CREATE TABLE IF NOT EXISTS PostImage (
        image_id INT AUTO_INCREMENT PRIMARY KEY,
        post_id INT NOT NULL,
        image_url TEXT,
        image_date DATETIME DEFAULT CURRENT_TIMESTAMP,
        FOREIGN KEY (post_id) REFERENCES Post(post_id)
    );

