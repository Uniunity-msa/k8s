apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uniunity-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: uniunity
    http:
      paths:
      - path: /partner
        pathType: ImplementationSpecific
        backend:
          service:
            name: partner-service
            port:
              number: 3003
      - path: /retailer
        pathType: ImplementationSpecific
        backend:
          service:
            name: partner-service
            port:
              number: 3003
      - path: /css
        pathType: Prefix
        backend:
          service:
            name: partner-service
            port:
              number: 3003
      - path: /js
        pathType: Prefix
        backend:
          service:
            name: partner-service
            port:
              number: 3003
